<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
   <title>Aimee's Blog</title>
</head>

<body>
   <ul>
      {% for entry in entry_list %}
      <li><a href="{{ STATIC_URL }}/static/{{ entry.post|date:"Y/m" }}/{{ entry.slug }}.html">{{ entry.title }}</a> -- {{ entry.post }}</li>
      {% endfor %}
   </ul>
</body>
</html>
